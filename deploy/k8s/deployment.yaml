apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentflow-backend
  namespace: agentflow
  labels:
    app: agentflow
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: agentflow
      component: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: agentflow
        component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: agentflow-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: agentflow/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: APP_ENV
              value: "production"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: db-host
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: db-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: db-password
            - name: DB_NAME
              value: "agentflow"
            - name: REDIS_ADDR
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: redis-addr
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: redis-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: jwt-secret
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: agentflow-secrets
                  key: openai-api-key
                  optional: true
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: cache
              mountPath: /app/cache
      volumes:
        - name: config
          configMap:
            name: agentflow-config
        - name: cache
          emptyDir:
            sizeLimit: 1Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: agentflow
                    component: backend
                topologyKey: kubernetes.io/hostname
---
apiVersion: v1
kind: Service
metadata:
  name: agentflow-backend
  namespace: agentflow
  labels:
    app: agentflow
    component: backend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app: agentflow
    component: backend
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: agentflow-backend-hpa
  namespace: agentflow
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: agentflow-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentflow-ingress
  namespace: agentflow
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.agentflow.example.com
      secretName: agentflow-tls
  rules:
    - host: api.agentflow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentflow-backend
                port:
                  number: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: agentflow-config
  namespace: agentflow
data:
  prod.yaml: |
    server:
      port: 8080
      mode: release
    database:
      max_open_conns: 100
      max_idle_conns: 10
      conn_max_lifetime: 1h
    redis:
      pool_size: 100
    log:
      level: info
      format: json
    cache:
      disk:
        enabled: true
        path: /app/cache/llm_cache.db
        max_size_gb: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: agentflow-backend
  namespace: agentflow
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: agentflow-backend-pdb
  namespace: agentflow
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: agentflow
      component: backend
