# 开发环境配置

server:
  port: 7000
  mode: debug
  read_timeout: 60
  write_timeout: 60

database:
  host: localhost
  port: 5432
  user: postgres
  password: postgres
  dbname: agentflow_dev
  sslmode: disable
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 3600

redis:
  host: localhost
  port: 6379
  password: ""
  db: 7

log:
  level: debug
  format: console
  output_path: stdout

ai:
  openai:
    api_key: ${OPENAI_API_KEY}
    base_url: https://api.openai.com/v1
    org_id: ""
    max_retries: 3

  anthropic:
    api_key: ${ANTHROPIC_API_KEY}
    base_url: https://api.anthropic.com
    max_retries: 3

rag:
  vector_store:
    type: qdrant
    qdrant:
      endpoint: http://localhost:6334
      api_key: ${QDRANT_API_KEY}
      collection: agentflow_chunks
      vector_dimension: 1536
      distance: Cosine
      timeout_seconds: 15

# 工作区文件系统配置
workspace:
  base_path: ./workspace
  enable_disk_store: false
  max_file_size: 10485760  # 10MB
  artifact:
    naming_pattern: "{agent}-{type}-{timestamp}-{seq}"
    organize_by_agent: true
    organize_by_session: false
    retention_days: 0  # 0 表示永久保留
