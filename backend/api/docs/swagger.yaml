basePath: /
definitions:
  api.HealthResponse:
    properties:
      service:
        type: string
      status:
        type: string
    type: object
  api.ReadinessResponse:
    properties:
      database:
        type: string
      reason:
        type: string
      status:
        type: string
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        minLength: 6
        type: string
    required:
    - email
    - password
    type: object
  auth.LoginResponse:
    properties:
      access_token:
        type: string
      expires_in:
        description: 秒
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
      user:
        $ref: '#/definitions/auth.UserInfo'
    type: object
  auth.RefreshRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  auth.TokenPair:
    properties:
      access_token:
        type: string
      expires_in:
        description: 秒
        type: integer
      refresh_token:
        type: string
      token_type:
        type: string
    type: object
  auth.UserInfo:
    properties:
      email:
        type: string
      id:
        type: string
      name:
        type: string
      roles:
        items:
          type: string
        type: array
      tenant_id:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: 多 Agent 协作创作平台 API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: AgentFlowCreativeHub API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: 使用邮箱和密码登录，获取访问令牌和刷新令牌
      parameters:
      - description: 登录请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: 参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 认证失败
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登录
      tags:
      - Auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: 撤销当前会话或指定刷新令牌
      parameters:
      - description: 可选：指定要撤销的刷新令牌
        in: body
        name: request
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: 登出成功
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 用户登出
      tags:
      - Auth
  /api/auth/oauth/{provider}:
    get:
      description: 获取指定提供商（如 google, github）的 OAuth2 授权跳转 URL
      parameters:
      - description: OAuth2 提供商 (google, github)
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 包含 auth_url 和 state
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 错误信息
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 获取 OAuth2 授权 URL
      tags:
      - Auth
  /api/auth/oauth/{provider}/callback:
    post:
      description: 处理 OAuth2 提供商的回调，交换令牌并登录/注册用户
      parameters:
      - description: OAuth2 提供商 (google, github)
        in: path
        name: provider
        required: true
        type: string
      - description: 授权码
        in: query
        name: code
        required: true
        type: string
      - description: 状态码
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: 参数或验证错误
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 服务器内部错误
          schema:
            additionalProperties:
              type: string
            type: object
      summary: OAuth2 回调处理
      tags:
      - Auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: 使用刷新令牌获取新的访问令牌
      parameters:
      - description: 刷新令牌请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.TokenPair'
        "400":
          description: 参数错误
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 无效的刷新令牌
          schema:
            additionalProperties:
              type: string
            type: object
      summary: 刷新访问令牌
      tags:
      - Auth
  /health:
    get:
      description: 返回基础健康状态，可供监控探针使用
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.HealthResponse'
      summary: 服务健康检查
      tags:
      - System
  /ready:
    get:
      description: 包含数据库连通性结果，用于判断可接收请求
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ReadinessResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/api.ReadinessResponse'
      summary: 服务就绪检查
      tags:
      - System
schemes:
- http
- https
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
